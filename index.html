<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Koh Santepheap' rel='stylesheet'>
    <style>
        body, header, section, footer, *, a {
            font-family: 'Koh Santepheap';
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            background-color: #B9D6DF;
        }

        header {
            background-color: #B9D6DF;
            color: #000000;
            padding: 1vw;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        * {
            font-size: 2.2vw;
        }

        h1 {
            font-size: 3vw;
        }

        h2 {
            font-size: 2vw;
        }

        .course-button {
            width: 40vw;
            height: 20vw;
            border: .1vw solid #ccc;
            border-radius: 2vw;
            padding: 1vw;
            margin: 1vw;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            color: #222;
            background-color: #F9F7E7;
            font-size: 3vw;
            font-weight: bold;
            transition: 0.2s;
        }

        .course-button:hover {
            background-color: #ccc;
            border-color: #ccc;
        }

        a {
            text-decoration: none;
        }
    </style>
    <title>Signable - Courses</title>
</head>
<body>
    <header>
        <h1>Signable</h1>
    </header>
    <section>
        <h2>Please select a course to start learning!</h2>
    </section>

    <form method="GET" action="/selectlessons">
        <button class="course-button asl101" name="course" value="ASL101">ASL101</button>
        <button class="course-button asl102" name="course" value="ASL102">ASL102</button>
        <button class="course-button asl105" name="course" value="ASL105">ASL105</button>
        <button class="course-button asl107" name="course" value="ASL107">ASL107</button>
    </form>
</body>
</html>
