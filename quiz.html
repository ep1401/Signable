<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Koh Santepheap' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" 
        href="{{ url_for('static', filename='quiz/quiz.css') }}">
    <script
        src="{{ url_for('static', filename='quiz/quiz.js') }}"
        type="module"
    ></script>

    <title>Signable - Flashcards for ASL Students</title>
</head>
<body>
    {% include 'header.html' %}
    <section>
        <h2> Quiz </h2>
    </section>
    <section>
        <div class="wrapper">
            <div class="carousel" id="flashcard-carousel">
                {% for flashcard in flashcards %}
                <div class="card-container">
                    <div class="card" id = "{{ flashcard['cardid'] }}" mem = "{{ flashcard['memorytip'] }}" 
                    speach = "{{ flashcard['speech'] }}" sentence = "{{ flashcard['sentence'] }}">
                    <div class="front">
                        <iframe id="video{{ loop.index }}" width="100%" height="100%" src="{{ flashcard['videolink'] }}" frameborder="0" allowfullscreen></iframe>
                    </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div id="card-counter">
                <span id="current-card">1</span> / <span id="total-cards"></span>
            </div>

            <h2>Select a term:</h2>
        </div>

        {% for flashcard in flashcards %}
            <button class="back-button" name="number" value="{{ flashcard['cardid'] }}">
                {{ flashcard["translation"] }}
            </button>
        {% endfor %}
    </section>
    
</body>
</html>
