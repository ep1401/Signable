<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport"
          content="width=device-width, 
                   initial-scale=1.0"> 
    <title>Signable</title> 
    <link href= 
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
          rel="stylesheet"
        integrity= 
"sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
          crossorigin="anonymous"> 
    <link rel="stylesheet" 
          href="{{ url_for('static', filename='selectlessons/selectlessons.css') }}"> 
    <link rel="stylesheet" href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity= 
"sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" /> 
</head> 
  
<body> 
  
    <div id="total" class="container-fluid p-0 d-flex "> 
        <div id="bdSidebar" 
             class="d-flex flex-column  
                    flex-shrink-0  
                    p-3 
                    text-black offcanvas-md offcanvas-start width1" style="width: 70px">
             <ul class="mynav nav  d-flex  d-none d-md-block">   
                    <li class="nav-item justify-content-right"> 
                        <a href="#"> 
                            <i id="hide" class="fa-solid fa-x text-black"></i>
                        </a> 
                    </li>
                   
                </ul> 
                
                <ul class="mynav nav  d-flex  ">
                    <li>
                        <img class="logo" src="static/images/logo.png" alt="Logo">
                    </li>
                </ul>
                
            
            <a href="#" 
               class="navbar-brand"> 
            </a><hr> 
            <ul class="mynav nav nav-pills flex-column mb-auto "> 
                <li class="nav-item mb-1"> 
                    <a href="/home"> 
                        <i class="fa-solid fa-home text-black"></i> 
                        <span class="text text-black">  Home </span>
                    </a> 
                </li> 
                
  
                <li class="nav-item mb-1"> 
                    <a href="/courses">  
                        <i class="fa-regular fa-address-card text-black"></i> 
                        <span class="text text-black">   Flashcards </span>
                    
                    </a> 
                </li> 
                <li class="nav-item mb-1"> 
                    <a href="#" id="mirrorLink">  
                        <i class="fa-solid fa-video text-black"></i> 
                        <span class="text text-black"> Mirror </span>
                    </a> 
                </li>
                <form id="mirrorForm" method="POST" action="/learncourses" style="display: none;">
                    <input type="hidden" name="course_name" value="Mirror Sign">
                    <button type="submit"></button>
                </form>
                
                <li class="nav-item mb-1"> 
                    <a href="#" id="quizLink">
                        <i class="fa-solid fa-graduation-cap text-black"></i> 
                       <span class="text text-black"> Quiz </span>
                    </a> 
                </li> 

                <form id="quizForm" method="POST" action="/learncourses" style="display: none;">
                    <input type="hidden" name="course_name" value="Quiz">
                    <button type="submit"></button>
                </form>

                <li class="nav-item mb-1"> 
                    <a href="/review"> 
                        <i class="fa-solid fa-layer-group text-black"></i> 
                        <span class="text text-black"> Review Stack </span>
                    </a> 
                </li> 

                <li class="nav-item mb-1"> 
                    <a href="/searchterm"> 
                        <i class="fa-solid fa-search text-black"></i> 
                        <span class="text text-black"> Search </span>
                    </a> 
                </li>

                <li class="nav-item mb-1"> 
                    <a href="/gloss"> 
                        <i class="fa-solid fa-file text-black"></i> 
                        <span class="text text-black"> Gloss </span>
                    </a> 
                </li> 
  
                <li class="sidebar-item  nav-item mb-1"> 
                    <a href="#" 
                       class="sidebar-link collapsed" 
                       data-bs-toggle="collapse"
                       data-bs-target="#settings"
                       aria-expanded="false"
                       aria-controls="settings"> 
                        <i class="fas fa-cog pe-2 text-black"></i> 
                        <span class="topic text text-black">Settings </span> 
                    </a> 
                    <ul id="settings" 
                        class="sidebar-dropdown list-unstyled collapse" 
                        data-bs-parent="#sidebar"> 
                        <li class="sidebar-item"> 
                            <a href="/logoutapp" class="sidebar-link"> 
                                <i class="fas fa-sign-out-alt pe-2" style="color: #6c757d;"></i>
                                <span class="topic" style="color: #6c757d;" >Log Out</span> 
                            </a> 
                        </li> 
                        <li class="sidebar-item"> 
                            <a href="/admin" class="sidebar-link" id="adminButton"> 
                                <i class="fas fa-user-cog" style="color: #6c757d;"></i>
                                <span class="topic" style="color: #6c757d;">Admin</span> 
                            </a>
                        </li>
                    </ul> 
                </li> 
            </ul> 
            <hr> 
            <div class="d-flex"> 
  
               
            </div> 
        </div> 
  
        <div class="bg-light flex-fill"> 
            <div class="p-2 d-md-none d-flex text-white color"> 
                <a id="mobileshow" href="#" class="text-white" 
                   data-bs-toggle="offcanvas"
                   data-bs-target="#bdSidebar"> 
                    <i class="fa-solid fa-bars text-black"></i> 
                </a> 
                <span class="ms-3 text-black">Signable</span> 
            </div> 
            <div class="p-4">  
                <nav style="--bs-breadcrumb-divider:'>';font-size:14px"> 
                    <ol class="breadcrumb"> 
                        <li class="breadcrumb-item">{{type}}</li>  
                        <li class="breadcrumb-item">
                            <a href="/learncourses" style="color: black; text-decoration: none;">Courses</a>
                        </li>
                    </ol> 
                </nav>
                <hr>
                <h2>Select a Lesson to Start Learning!</h2>
                <br>
                <div class="container">
                    <form method="GET" action="/mirrorquiz" class="custom-btn-wrapper">
                        {% for lesson_num in range(1, lesson_num + 1) %}
                            <button type="submit" class="btn btn-primary custom-btn" name="course" value="{{ course }} {{ lesson_num }}">Lesson {{ lesson_num }}</button>
                        {% endfor %}
                    </form>
                </div>
            </div> 
  
        </div> 
    </div> 
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var adminValue = "{{ admin }}"; 
            var adminButton = document.getElementById("adminButton"); 
    
            if (adminValue === "true") {
                adminButton.style.visibility = "visible";
            } else {
                adminButton.style.visibility = "hidden"; 
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>
    <script 
          src="{{ url_for('static', filename='sidebar/sidebar.js') }}">  </script>
</body> 
  
</html>
