<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Koh Santepheap' rel='stylesheet'>
    <style>
        body {
            font-family: 'Koh Santepheap';
            text-align: center;
            background-color: #B9D6DF;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #B9D6DF;
            font-family: 'Koh Santepheap';
            color: #000000;
            padding: 1vw;
        }
        section {
            padding: 0vw;
        }
        footer {
            background-color: #B9D6DF;
            color: #000000;
            padding: 1vw;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        * {
            font-family: 'Koh Santepheap';
            font-size: 4vw;
        }

        h1 {
            font-size: 3vw;
        }

        h2 {
            font-size: 2vw;
        }

        .wrapper {
            max-width: 100vw;
            overflow: hidden;
            text-align: center;
        }

        .carousel {
            display: flex;
            justify-content: flex-start;
            transition: 1s;
        }

        .card-container {
            width: 60vw; 
            height: 40vw;
            margin-right: 20vw; 
            margin-left: 20vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 60vw;
            height: 40vw;
            border: .1vw solid #ccc;
            margin: 4vw auto; /* Use auto for left and right margins to center the card horizontally */
            position: relative;
            transition: 1s ease-out;
            perspective: 150vw; /* Adjust the perspective value */
            transform-style: preserve-3d;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.5rem;
            background-color: #F9F7E7;
            border-color: #F9F7E7;
            border-radius: 2vw; /* Adjust the value based on your preference for the curve */
        }

        .back {
            transform: rotateX(180deg);
        }

        .card div {
            position: absolute;
            top: 4vw; 
            left: 4vw;
            right: 4vw; 
            bottom: 4vw; 
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            transition: 2s;
            text-align: center;
            background-color: #F9F7E7;
        }

        .active {
            transform: rotateX(180deg);
        }

        .prev,
        .next,
        .flip {
            width: 10vw;
            border: .1vw solid #ccc;
            border-radius: 2vw;
            padding: 1vw;
            margin: 1vw;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            color: #222;
            background-color: #F9F7E7;
            font-size: 1vw;
            font-weight: bold;
            transition: 0.2s;
        }

        .prev:hover,
        .next:hover,
        .flip:hover {
            background-color: #ccc;
            border-color: #ccc;
        }
    </style>
    <title>Signable - Flashcards for ASL Students</title>
</head>
<body>
    <header>
        <h1>Signable</h1>
    </header>
    <section>
        <h2>Start Studying {{course}} Lesson {{lesson_num}}!</h2>
    </section>
    <section>
        <div class="wrapper">
            <div class="carousel" id="flashcard-carousel">
                {% for card in cards %}
                <div class="card-container">
                    <div class="card">
                        <div class="front">
                            {{ card.front | safe }}
                        </div>
                        <div class="back">
                            {{ card.back }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button class="prev">Prev</button>
            <button class="flip">Flip</button>
            <button class="next">Next</button>
        </div>
    </section>

    <script>
        let currentCard = 1,
            carousel = document.querySelector(".carousel"),
            next = document.querySelector(".next"),
            prev = document.querySelector(".prev"),
            flip = document.querySelector(".flip");

        renderCards();

        function renderCards() {
            // No need to render cards here since they are already rendered by Flask
        }

        next.addEventListener("click", function(e) {
            if (currentCard < document.querySelectorAll(".card-container").length) {
                currentCard++;
                cardFly();
            }
        });

        prev.addEventListener("click", function(e) {
            if (currentCard > 1) {
                currentCard--;
                cardFly();
            }
        });

        flip.addEventListener("click", function (e) {
            let currentCardElement = document.querySelector(".carousel .card-container:nth-child(" + currentCard + ") .card");
            if (currentCardElement) {
                currentCardElement.classList.toggle("active");
            }
        });

        function cardFly() {
            carousel.style.transform = `translateX(-${(currentCard - 1) * 100}vw)`;
        }
    </script>
</body>
</html>
