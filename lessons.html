<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Koh Santepheap' rel='stylesheet'>
    <style>
        body {
            font-family: 'Koh Santepheap';
            text-align: center;
            background-color: #B9D6DF;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #B9D6DF;
            font-family: 'Koh Santepheap';
            color: #000000;
            padding: 1vw;
        }
        section {
            padding: 0vw;
        }
        footer {
            background-color: #B9D6DF;
            color: #000000;
            padding: 1vw;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        * {
            font-family: 'Koh Santepheap';
            font-size: 4vw;
        }

        h1 {
            font-size: 3vw;
        }

        h2 {
            font-size: 2vw;
        }

        .wrapper {
            max-width: 100vw;
            overflow: hidden;
            text-align: center;
        }

        .carousel {
            display: flex;
            justify-content: flex-start;
            transition: 1s;
        }

        .card-container {
            width: 60vw; 
            height: 40vw;
            margin-right: 20vw; 
            margin-left: 20vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 60vw;
            height: 40vw;
            border: .1vw solid #ccc;
            margin: 4vw auto; /* Use auto for left and right margins to center the card horizontally */
            position: relative;
            transition: 1s ease-out;
            perspective: 150vw; /* Adjust the perspective value */
            transform-style: preserve-3d;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.5rem;
            background-color: #F9F7E7;
            border-color: #F9F7E7;
            border-radius: 2vw; /* Adjust the value based on your preference for the curve */
        }

        .back {
            transform: rotateX(180deg);
        }

        .card div {
            position: absolute;
            top: 4vw; 
            left: 4vw;
            right: 4vw; 
            bottom: 4vw; 
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            transition: 2s;
            text-align: center;
            background-color: #F9F7E7;
        }

        .active {
            transform: rotateX(180deg);
        }

        .prev,
        .next,
        .flip {
            width: 10vw;
            border: .1vw solid #ccc;
            border-radius: 2vw;
            padding: 1vw;
            margin: 1vw;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            color: #222;
            background-color: #F9F7E7;
            font-size: 1vw;
            font-weight: bold;
            transition: 0.2s;
        }

        .prev:hover,
        .next:hover,
        .flip:hover {
            background-color: #ccc;
            border-color: #ccc;
        }

        .opp,
        .shuffle {
            width: 10vw;
            border: .1vw solid #ccc;
            border-radius: 2vw;
            padding: 1vw;
            margin: 1vw;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            color: #222;
            background-color: #F9F7E7;
            font-size: 1vw;
            font-weight: bold;
            transition: 0.2s;
        }

        .opp:hover,
        .shuffle:hover {
            background-color: #ccc;
            border-color: #ccc;
        }
    </style>
    <title>Signable - Flashcards for ASL Students</title>
</head>
<body>
    <header>
        <h1>Signable</h1>
    </header>
    <section>
        <h2>Start Studying {{course}} Lesson {{lesson_num}}!</h2>
    </section>
    <section>
        <div class="wrapper">
            <div class="carousel" id="flashcard-carousel">
                {% for card in cards %}
                <div class="card-container">
                    <div class="card">
                        <div class="front">
                            {{ card.front | safe }}
                        </div>
                        <div class="back">
                            {{ card.back }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button class="shuffle" onclick="shuffleCards()">
                <img src="/get_shuffle" alt="Shuffle">
            </button>


            <button class="prev">Prev</button>
            <button class="flip">Flip</button>
            <button class="next">Next</button>

            <button class="opp">Opp</button>
        </div>

        <button class="extra">Extra</button>
    </section>

    <script>
        let currentCard = 1,
            carousel = document.querySelector(".carousel"),
            next = document.querySelector(".next"),
            prev = document.querySelector(".prev"),
            flip = document.querySelector(".flip"),
            shuffleButton = document.querySelector(".shuffle"),
            opp = document.querySelector(".opp");

        let bool = false;
    
        opp.addEventListener("click", function(e) {
            let currentCardElements = document.querySelectorAll(".card-container");
            currentCardElements.forEach(cardContainer => {
                cardContainer.querySelector(".card").classList.toggle("active");
            });
            
            // Check if the first card is active after toggling
            let firstCard = document.querySelector(".carousel .card-container:nth-child(" + currentCard + ") .card");
            bool = firstCard.classList.contains("active");
        });

    
        next.addEventListener("click", function(e) {
            if (currentCard < document.querySelectorAll(".card-container").length) {
                resetCards();
                currentCard++;
                cardFly();
            }
        });
    
        prev.addEventListener("click", function(e) {
            if (currentCard > 1) {
                resetCards();
                currentCard--;
                cardFly();
            }
        });
    
        flip.addEventListener("click", function (e) {
            let currentCardElement = document.querySelector(".carousel .card-container:nth-child(" + currentCard + ") .card");
            if (currentCardElement) {
                currentCardElement.classList.toggle("active");
            }
        });
    
        shuffleButton.addEventListener("click", function(e) {
            shuffleCards();
            resetCards();
            currentCard = 1; 
            cardFly();
        });
    
        function cardFly() {
            carousel.style.transform = `translateX(-${(currentCard - 1) * 100}vw)`;
        }
    
        function resetCards() {
            let cards = document.querySelectorAll(".card-container .card");
            cards.forEach(card => {
                if (bool) {
                    card.classList.add("active"); 
                }
                else card.classList.remove("active");
            });
        }
    
        function shuffleCards() {
            let cardContainers = Array.from(document.querySelectorAll(".card-container"));
            for (let i = cardContainers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardContainers[i], cardContainers[j]] = [cardContainers[j], cardContainers[i]];
            }
            cardContainers.forEach(cardContainer => {
                carousel.appendChild(cardContainer);
            });
        }
    
    </script>
    
    
    
</body>
</html>
