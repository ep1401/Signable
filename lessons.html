<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Koh Santepheap' rel='stylesheet'>
    <style>
        body {
            font-family: 'Koh Santepheap';
            text-align: center;
            background-color: #B9D6DF;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d6eaf0;
            font-family: 'Koh Santepheap';
            color: #000000;
            padding: 1vw;
        }
        section {
            padding: 0vw;
        }
        footer {
            background-color: #B9D6DF;
            color: #000000;
            padding: 1vw;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        * {
            font-family: 'Koh Santepheap';
            font-size: 4vw;
        }

        h1 {
            font-size: 3vw;
        }

        h2 {
            font-size: 2vw;
        }

        .wrapper {
            max-width: 100vw;
            overflow: hidden;
            text-align: center;
        }

        .carousel {
            display: flex;
            justify-content: flex-start;
            transition: 0.4s;
        }

        .card-container {
            width: 60vw; 
            height: 40vw;
            margin-right: 20vw; 
            margin-left: 20vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 60vw;
            height: 40vw;
            border: .1vw solid #ccc;
            margin: 4vw auto; 
            position: relative;
            transition: 1s ease-out;
            perspective: 150vw; 
            transform-style: preserve-3d;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.5rem;
            background-color: #F9F7E7;
            border-color: #F9F7E7;
            border-radius: 2vw; 
        }


        .card.active .front button {
            visibility: hidden; /* Make buttons visible when card is flipped */
        }

        .back {
            transform: rotateX(180deg);
        }

        .card div {
            position: absolute;
            top: 4vw; 
            left: 4vw;
            right: 4vw; 
            bottom: 4vw; 
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            transition: 2s;
            text-align: center;
            background-color: #F9F7E7;
        }

        .active {
            transform: rotateX(180deg);
        }

        .prev,
        .next,
        .flip {
            height: 3.5vw;
            border: .1vw solid #ccc;
            border-radius: 2vw;
            padding: 1vw;
            margin: 1vw;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            color: #222;
            background-color: #F9F7E7;
            font-size: 1vw;
            font-weight: bold;
            transition: 0.2s;
            position: relative;
        }

        .shuffle {
            height: 3.5vw;
            border: .1vw solid #ccc;
            border-radius: 2vw;
            padding: 1vw;
            margin-right: 7vw;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            color: #222;
            background-color: #F9F7E7;
            font-size: 1vw;
            font-weight: bold;
            transition: 0.2s;
            justify-content: center; 
            align-items: center; 
            position: relative;
        }

        .opp {
            height: 3.5vw;
            border: .1vw solid #ccc;
            border-radius: 2vw;
            padding: 1vw;
            margin-left: 7vw;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            color: #222;
            background-color: #F9F7E7;
            font-size: 1vw;
            font-weight: bold;
            transition: 0.2s;
            justify-content: center; 
            align-items: center; 
            position: relative;
        }

        .opp:hover,
        .shuffle:hover,
        .back-button:hover,
        .mirror:hover,
        .quiz:hover,
        .prev:hover,
        .next:hover,
        .flip:hover {
            background-color: #ccc;
            border-color: #ccc;
        }

        .mirror,
        .quiz {
            height: 3.5vw;
            border: .1vw solid #ccc;
            border-radius: 2vw;
            padding: 1vw;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            color: #222;
            background-color: #F9F7E7;
            font-size: 1vw;
            font-weight: bold;
            transition: 0.2s;
            justify-content: center; 
            align-items: center; 
            position: relative;
        }

        

        .shuffle-image {
            width: 1.5vw;
            height: 1.5vw;
        }

        .back-button {
            width: 40vw;
            height: 4vw;
            border: .1vw solid #ccc;
            border-radius: 2vw;
            padding: 1vw;
            margin: 1vw;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            color: #222;
            background-color: #F9F7E7;
            font-size: 1vw;
            font-weight: bold;
            transition: 0.2s;
            justify-content: center; 
            align-items: center; 
        }

        .star {
            border: none;
            border-radius: 80vw;
            padding: 0vw;
            margin: 0vw;
            position: absolute;
            top: 0;
            left: 0;
            margin-left: -2.8vw;
            margin-top: -2.8vw;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            color: #222;
            background-color: #F9F7E7;
            font-size: 1vw;
            font-weight: bold;
            transition: 0.2s;
            justify-content: center; 
            align-items: center; 
        }

        .info-front,
        .info-back {
            border: none;
            border-radius: 80vw;
            padding: 0vw;
            margin: 0vw;
            position: absolute;
            top: 0;
            right: 0;
            margin-right: -2.8vw;
            margin-top: -2.8vw;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            color: #222;
            background-color: #F9F7E7;
            font-size: 1vw;
            font-weight: bold;
            transition: 0.2s;
            justify-content: center; 
            align-items: center; 
        }

        .card-image {
            width: 2.5vw;
            height: 2.5vw;
            justify-content: center; 
            align-items: center; 
        }

        .arrow-image {
            width: 3vw;
            height: 1.5vw;
            justify-content: center; 
            align-items: center; 
        }

        .flip-image {
            width: 1.5vw;
            height: 1.5vw;
            justify-content: center; 
            align-items: center; 
        }

        .shuffle::after {
            content: "Shuffle Cards";
            position: absolute;
            top: calc(100% + .5vw);
            left: 1.7vw;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 0.5em;
            border-radius: 0.25em;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none; 
            text-transform: none;
            font-size: .8vw;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        
        .shuffle:hover::after {
            opacity: 1;
        }

        .mirror::after {
            content: "MirrorSign";
            position: absolute;
            top: calc(100% + .5vw);
            left: 1.7vw;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 0.5em;
            border-radius: 0.25em;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none; 
            text-transform: none;
            font-size: .8vw;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        
        .mirror:hover::after {
            opacity: 1;
        }

        .opp::after {
            content: "Toggle Front Size";
            position: absolute;
            top: calc(100% + .5vw);
            left: 1.7vw;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 0.5em;
            border-radius: 0.25em;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none; 
            text-transform: none;
            font-size: .8vw;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        
        .opp:hover::after {
            opacity: 1;
        }

        .quiz::after {
            content: "Quiz";
            position: absolute;
            top: calc(100% + .5vw);
            left: 1.7vw;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 0.5em;
            border-radius: 0.25em;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none; 
            text-transform: none;
            font-size: .8vw;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        
        .quiz:hover::after {
            opacity: 1;
        }

        .info-front::after,
        .info-back::after {
            content: "Extra Info";
            position: absolute;
            top: calc(100% + .5vw);
            left: 1vw;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 0.5em;
            border-radius: 0.25em;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none; 
            text-transform: none;
            font-size: .8vw;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        
        .info-front:hover::after,
        .info-back:hover::after {
            opacity: 1;
        }

        .star::after {
            content: "Star Card";
            position: absolute;
            top: calc(100% + .5vw);
            left: 1vw;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 0.5em;
            border-radius: 0.25em;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none; 
            text-transform: none;
            font-size: .8vw;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        
        .star:hover::after {
            opacity: 1;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            width: 30vw;
            height: 25vw;
            border: .1vw solid black;
            z-index: 9999;
            padding: 2vw;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
            max-height: 80vh; 
            overflow-y: scroll;
            max-height: 80vh; 
            overflow-wrap: break-word; 
            white-space: normal;
            border-radius: 1vw;
            box-sizing: border-box;
            font-family: 'Koh Santepheap';
            font-size: .1vw;
        }
        
    
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

    </style>
    <title>Signable - Flashcards for ASL Students</title>
</head>
<body>
    <header>
        <h1>Signable</h1>
    </header>
    <section>
        <h2>Start Studying {{course}} Lesson {{lesson_num}}!</h2>
    </section>
    <section>
        <div class="wrapper">
            <div class="carousel" id="flashcard-carousel">
                {% for card in cards %}
                <div class="card-container">
                    <div class="card" id = "{{ card.id }}" mem = "{{ card.mem }}" 
                    speach = "{{ card.speach }}" sentence = "{{ card.sentence }}">
                    <div class="front">
                        <button class="star star-front">
                            <img class="card-image" src="/get_star" 
                            alt="Star">
                        </button>
                        <button class="info info-front" value = "{{ card.id }}">
                            <img class="card-image" src="/get_info" 
                            alt="Info">
                        </button>
                        {{ card.front | safe }}
                    </div>
                    <div class="back">
                        <button class="star star-back">
                            <img class="card-image" src="/get_star" 
                            alt="Star">
                        </button>
                        <button class="info info-back" value = "{{ card.id }}">
                            <img class="card-image" src="/get_info" 
                            alt="Info">
                        </button>
                        {{ card.back | safe}}
                    </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <form method="GET" action="/mirrorsign" style="display: inline;">
                <button class="mirror">
                    <img class="shuffle-image" src="/get_mirror" 
                    alt="Mir">
                </button>
            </form>
            <button class="shuffle" onclick="shuffleCards()">
                <img class="shuffle-image" src="/get_shuffle" 
                alt="Shuffle">
            </button>


            <button class="prev">
                <img class="arrow-image" src="/get_arrowleft" 
                alt="Prev">
            </button>
            <button class="flip">
                <img class="flip-image" src="/get_flip" 
                alt="Flip">
            </button>
            <button class="next">
                <img class="arrow-image" src="/get_arrowright" 
                alt="Next">
            </button>

            <button class="opp">
                <img class="shuffle-image" src="/get_mirror" 
                alt="Opp">
            </button>
            <button class="quiz">
                <img class="shuffle-image" src="/get_mirror" 
                alt="Quiz">
            </button>

            <h2>Select a term:</h2>
        </div>

        {% for card in cards %}
            <button class="back-button" name="number" value="{{ card.id }}">
                {{ card.back }}
            </button>
        {% endfor %}
    </section>

    <script>
        let currentCard = 1,
            infoback = document.querySelector(".info"),
            carousel = document.querySelector(".carousel"),
            next = document.querySelector(".next"),
            prev = document.querySelector(".prev"),
            flip = document.querySelector(".flip"),
            shuffleButton = document.querySelector(".shuffle"),
            opp = document.querySelector(".opp");
            backButtons = document.querySelectorAll('.back-button');

        let bool = false;

        let allButtons = document.querySelectorAll('button');

        // Iterate over each button and set transition duration to 0
        allButtons.forEach(button => {
            button.style.transitionDuration = '0s';
        });


        backButtons.forEach(button => {
            button.addEventListener('click', function() {
                resetCards();

                let car = document.querySelectorAll(".carousel");
                car.forEach(cardCar => {
                    cardCar.style.transitionDuration='0s';
                });

                let currentCardElements = document.querySelectorAll(".card-container");
                currentCardElements.forEach((cardContainer, index) => {
                    if (cardContainer.querySelector(".card").id == this.value) {
                        currentCard = index + 1;
                    }
                });
        
                cardFly(); 
            });
        });
    
        opp.addEventListener("click", function(e) {
            let currentCardElements = document.querySelectorAll(".card-container");
            currentCardElements.forEach(cardContainer => {
                cardContainer.querySelector(".card").style.transitionDuration='0s';
                cardContainer.querySelector(".card").classList.toggle("active");
            });
            
            // Check if the first card is active after toggling
            let firstCard = document.querySelector(".carousel .card-container:nth-child(" + currentCard + ") .card");
            bool = firstCard.classList.contains("active");
        });

    
        next.addEventListener("click", function(e) {
            resetSpeed();
            if (currentCard < document.querySelectorAll(".card-container").length) {
                resetCards();
                currentCard++;
                cardFly();
            }
        });
    
        prev.addEventListener("click", function(e) {
            resetSpeed();
            if (currentCard > 1) {
                resetCards();
                currentCard--;
                cardFly();
            }
        });
    
        flip.addEventListener("click", function (e) {
            resetSpeed();
            let currentCardElement = document.querySelector(".carousel .card-container:nth-child(" + currentCard + ") .card");
            if (currentCardElement) {
                currentCardElement.classList.toggle("active");
            }
        });

        document.querySelectorAll('.info').forEach(infoBackButton => {
            infoBackButton.addEventListener('click', function() {

                let currentCardElements = document.querySelectorAll(".card-container");
                currentCardElements.forEach((cardContainer, index) => {
                    if (cardContainer.querySelector(".card").id == this.value) {
                        createinfo(cardContainer.querySelector(".card"));
                    }
                });
            });
        });
        
    
        shuffleButton.addEventListener("click", function(e) {
            shuffleCards();
            resetCards();
            cardFly();
        });

        function createinfo(card){
            disableButtons();
        
            let extraInfo = "Term: " + card.querySelector('.back').textContent;; // Get the text content of the back of the card
        
            var modal = document.createElement("div");
            modal.classList.add("modal");
        
            var extraInfoContent = document.createElement("p");
            extraInfoContent.textContent = extraInfo;
            extraInfoContent.style.fontSize = "3vw";
            extraInfoContent.style.textAlign = "left";
            modal.appendChild(extraInfoContent);

            var extraInfoContent = document.createElement("p");
            extraInfo = "Memory aid: " + card.getAttribute('mem');
            extraInfoContent.textContent = extraInfo;
            extraInfoContent.style.fontSize = "1vw";
            extraInfoContent.style.textAlign = "left";
            modal.appendChild(extraInfoContent);
            
            var extraInfoContent = document.createElement("p");
            extraInfo = "Part of Speach: " + card.getAttribute('speach');
            extraInfoContent.textContent = extraInfo;
            extraInfoContent.style.fontSize = "1vw";
            extraInfoContent.style.textAlign = "left";
            modal.appendChild(extraInfoContent);

            var extraInfoContent = document.createElement("p");
            extraInfo = "Example Sentence: " + card.getAttribute('sentence');
            extraInfoContent.textContent = extraInfo;
            extraInfoContent.style.fontSize = "1vw";
            extraInfoContent.style.textAlign = "left";
            modal.appendChild(extraInfoContent);
        
            var closeButton = document.createElement("button");
            closeButton.textContent = "Close";
            closeButton.classList.add("close-button");
            closeButton.addEventListener("click", function() {
                enableButtons();
                modal.style.display = "none";
            });
        
            modal.appendChild(closeButton);
        
            document.body.appendChild(modal);
        }
        

        function disableButtons() {
            document.querySelectorAll('button').forEach(button => {
                button.disabled = true;
            });
        }

        function enableButtons() {
            document.querySelectorAll('button').forEach(button => {
                button.disabled = false;
            });
        }

        function resetSpeed() {
            let currentCardElements = document.querySelectorAll(".card-container");
            currentCardElements.forEach(cardContainer => {
                cardContainer.querySelector(".card").style.transitionDuration='.4s';
            });

            let car = document.querySelectorAll(".carousel");
                car.forEach(cardCar => {
                    cardCar.style.transitionDuration='0.4s';
                });
        }
    
        function cardFly() {
            carousel.style.transform = `translateX(-${(currentCard - 1) * 100}vw)`;
        }
    
        function resetCards() {
            let cards = document.querySelectorAll(".card-container .card");
            cards.forEach(card => {
                if (bool) {
                    card.classList.add("active"); 
                }
                else card.classList.remove("active");
            });
        }
    
        function shuffleCards() {
            let cardContainers = Array.from(document.querySelectorAll(".card-container"));
            for (let i = cardContainers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardContainers[i], cardContainers[j]] = [cardContainers[j], cardContainers[i]];
            }
            cardContainers.forEach(cardContainer => {
                carousel.appendChild(cardContainer);
            });
        }

        function displayCard(cardnumber) {
            currentCard = cardnumber;
            cardFly();
        }

    </script>
    
    
    
</body>
</html>
