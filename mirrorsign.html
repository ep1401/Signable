<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Koh Santepheap' rel='stylesheet'>
    <!-- Add FontAwesome library if it's not already included -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" 
        href="{{ url_for('static', filename='mirrorsign/mirrorsign.css') }}">

    <!-- Include jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include AWS SDK -->
    <!-- Make sure to include the correct version of the AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1078.0.min.js"></script>

    <script
        src="{{ url_for('static', filename='mirrorsign/mirrorsign.js') }}"
        type="module"
    ></script>
    

    <title>Signable - Courses</title>
</head>
<body>
    <header>
        <h1>Signable</h1>
    </header>
    <section>
        <h2>Compare your sign with the Professor!</h2>
    </section>
    <div class="wrapper">
        <div class="carousel" id="flashcard-carousel">
            {% for flashcard in flashcards %}
            <div class="card-container">
                <div class="card" id = "{{ flashcard['cardid'] }}">
                    <div class="back">
                        <button class="star">
                            <img class="card-image" src="static/images/star.png" 
                            alt="Star">
                        </button>
                        <button class="info-front" value = "{{ flashcard['cardid'] }}">
                            <img class="card-image" src="static/images/info.png" 
                            alt="Info">
                        </button>
                        <iframe width="100%" height="100%" src="{{ flashcard['videolink'] }}" frameborder="0" allowfullscreen></iframe>
                        
                    </div>
                    <div class="front">
                        <button class="star">
                            <img class="card-image" src="static/images/star.png" 
                            alt="Star">
                        </button>
                        <button class="info-back" value = "{{ flashcard['cardid'] }}">
                            <img class="card-image" src="static/images/info.png" 
                            alt="Info">
                        </button>
                        {{ flashcard['translation'] | safe}}
                    </div>
                </div>
                <div class="card">
                    <div class="front">
                        <video id="video-record-{{ flashcard['cardid'] }}" class="video-record" autoplay playsinline muted></video>
                        <video id="video-playback-{{ flashcard['cardid'] }}" class="video-playback" controls></video>
                        {% set cardid = flashcard['cardid'] %}
                        <div class="btn stop-btn" style="display: none;"><i class="fas fa-stop"></i></div>
                        <div class="btn record-btn"><i class="fas fa-video"></i></div>
                        <div class="go-back-btn" style="display: none;"><i class="fas fa-arrow-left"></i></div>     
                    </div>
            </div>
            </div>
            {% endfor %}
        </div>
    

    <button class="prev">
        <img class="arrow-image" src="static/images/arrowleft.png" 
        alt="Prev">
    </button>
    <button class="flip">
        <img class="flip-image" src="static/images/flip.png" 
        alt="Flip">
    </button>
    <button class="next">
        <img class="arrow-image" src="static/images/arrowright.png" 
        alt="Next">
    </button>
    
</body>
</html>
